<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Cute Random Picker" />
    <meta
      property="og:description"
      content="A fun and adorable random picker for Oriana!"
    />
    <meta property="og:image" content="imgs/og.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tkxkd0159.github.io/minigame/" />
    <title>Random Picker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="balloon-container"></div>
    <canvas id="confetti-canvas"></canvas>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-9">
          <div class="card text-center shadow-lg main-card">
            <div class="card-header">
              <h1>Pick me, Choose me, Read me</h1>
            </div>
            <div class="card-body">
              <div class="row align-items-center">
                <div class="col-md-6 border-end-md">
                  <h2 class="h4 text-center mb-3">ðŸŽ² Possibilities</h2>
                  <textarea
                    id="options-input"
                    class="form-control"
                    rows="10"
                    placeholder="Paste your list here, one option per line..."
                  ></textarea>
                </div>
                <div
                  class="col-md-6 d-flex flex-column justify-content-center align-items-center"
                >
                  <button
                    id="pick-random-btn"
                    class="btn btn-success btn-lg mb-3"
                  ></button>
                </div>
              </div>
            </div>
          </div>

          <div class="card shadow-lg mt-4 history-card">
            <div class="card-header text-center">
              <div class="d-flex justify-content-between align-items-center">
                <h2 class="h4 mb-0">History</h2>
                <div>
                  <button
                    class="btn btn-sm btn-outline-secondary me-2"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#history-collapse"
                    aria-expanded="false"
                    aria-controls="history-collapse"
                  >
                    <i class="fas fa-history"></i>
                  </button>
                  <button
                    id="clear-history-btn"
                    class="btn btn-sm btn-outline-danger"
                  >
                    Clear History
                  </button>
                </div>
              </div>
            </div>
            <div class="collapse" id="history-collapse">
              <div id="history-list" class="card-body"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Winner Modal -->
    <div
      class="modal fade"
      id="winnerModal"
      tabindex="-1"
      aria-labelledby="winnerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="winnerModalLabel">
              And the winner is...
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <h1 id="winner-display" class="display-3 fw-bold"></h1>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Warning Modal -->
    <div
      class="modal fade"
      id="warningModal"
      tabindex="-1"
      aria-labelledby="warningModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="warningModalLabel">Oops!</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <p><b>Please add at least 2 options to pick a winner!</b></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Got It!
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
